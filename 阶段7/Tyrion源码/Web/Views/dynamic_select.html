<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>动态下拉框</h1>
    <hr/>
    <form method="post" action="/dynamic_select.html">
        <div>
            {% raw form.city %}
            <span>{{form.error_dict.get('city',"")}}</span>
        </div>
        <hr/>
        <div>
            {% raw form.multi_favor %}
            <span>{{form.error_dict.get('multi_favor',"")}}</span>
        </div>

        <input type="submit" value="提交"/>
    </form>
</body>
</html>
